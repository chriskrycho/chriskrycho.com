{% extends "article.html" %}

{% block context %}
    <p class="context">
        The following was written in partial fulfillment of the requirements of {{ article.professor }}'s
        {{ article.class }} class at {{ article.school }}.
    </p>
    {% if article.topic is defined %}
        <p class="context">
            Topic: {{ article.topic }}
        </p>
    {% endif %}
    <hr/>
{% endblock %}
